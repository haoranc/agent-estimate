name: TestPyPI Dry Run

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-testpypi:
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          pip install build==1.4.0 twine==6.2.0
          python -m build
          python -m twine check dist/*
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  smoke-install:
    runs-on: ubuntu-latest
    needs: publish-testpypi
    permissions: {}
    steps:
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
      - name: Install from TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple agent-estimate
      - name: CLI smoke test
        run: |
          agent-estimate --version
          agent-estimate estimate "Smoke test from TestPyPI"
