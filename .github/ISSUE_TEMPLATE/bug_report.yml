name: Bug report
description: Report incorrect behavior or a regression
title: "[Bug]: "
labels: ["bug"]
body:
  - type: checkboxes
    id: precheck
    attributes:
      label: Pre-flight checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I am using the latest released version of agent-estimate.
          required: true

  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Describe the bug and impact.
      placeholder: A clear and concise description of the problem.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal reproducible example.
      placeholder: |
        1. Run command...
        2. With input...
        3. Observe output...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / output
      render: shell
      placeholder: Paste relevant output or stack trace.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: agent-estimate version
      placeholder: "0.4.0"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: "3.12.2"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "macOS 15, Ubuntu 24.04, Windows 11"
    validations:
      required: true
